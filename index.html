<!doctype html>
<html lang="en">
    <head>
        <title>Hangman Monthly Website</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/zel8put.css">
    </head>
    
    <div class="container-fluid">
    <body>
        <main class="container text-center">
            <h1 class="mb-4 col-sm-4 col-md-12">Hangman</h1>
            <h2>A Fun Game of Hangman with a St. Patrick's Day Theme!</h2>


            <div id="difficultySelection" class="row mt-4 col-sm-4 col-md-6">
               <h3 class="col-sm-4 col-md-6">Select Difficulty</h3>
            </div>
            <div class="row">
               <button class="easy btn btn-success difficulty-btn mb-3 lg-6 mt-4 col-sm-4" onclick="startGame('easy')">Easy</button>
               <button class="medium btn btn-warning difficulty-btn mb-3 lg-6 mt-4 col-sm-4" onclick="startGame('medium')">Medium</button>
               <button class="hard btn btn-danger difficulty-btn mb-3 lg-6 mt-4 col-sm-4" onclick="startGame('hard')">Hard</button>
            </div>
            </div> 
            
            <div class="row">
            <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none col-sm-12"></div>  <!--ADD d-none here-->
            </div>
            
          <div id="gameArea" class="mt-4 d-none col-sm-4 col-md-6"><!--ADD d-none here--> 
             <h2 id="wordDisplay" class="mb-3 col-sm-4 col-md-6">_ _ _ _ _</h2>

             <div class="mb-3 col-sm-4 col-md-6">
                <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto col-sm-6" placeholder="Enter a Letter">
                <button id="guessBtn" class="btn btn-success-emphasis col-sm-4 col-md-6" onclick, onkeydown="guessLetter()">Guess</button> 
             </div>
            

             <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>

             <img src="imgs/" alt="" id="shamrock" class="shamrock-img">

             <div class="mt-6">
                <button id="restartBtn" class="btn btn-danger mt-6" onclick="restartGame()">Restart Game</button>
             </div>



         </div>

         <div id="gameOver" class="mt-4">
        <h2></h2>
         </div>
           
            
    


        </main>
        </body>
        </div>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
